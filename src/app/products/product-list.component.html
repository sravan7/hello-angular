<div class="card">
    <div class="card-header">
        Product List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filterBy" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filter By: {{filterBy}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="filterProducts.length">
                <thead>
                    <tr>
                        <th><button class="btn btn-primary" (click)="toggleImage($event)">{{showImage?'Hide':'Show'}} Image</button></th>
                        <th>product</th>
                        <th>code</th>
                        <th>available</th>
                        <th>price</th>
                        <th>rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filterProducts'>
                        <td>
                            <img *ngIf="showImage" [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.height.px]='imageHeight' />
                        </td>
                        <td> 
                            <a [routerLink]="['/product',product.productId]"  class="nav-link">{{product.productName | uppercase}}</a>
                        </td>
                        <td>{{product.productCode | lowercase | converttospaces:'-'}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price | currency:'USD':'symbol':'1.2-2' | lowercase}}</td>
                        <td><star [rating]='product.starRating' (handleRatingClick)='handleRatingClick($event)'></star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
